<div id="display_settings">
    <div class="toolbar">
        <span class="title">Display Settings</span>
    </div>
    <div class="settings">
        <span class="row"><span class="label">Hardware</span><span class="value">{{$hardware.brand}} {{$hardware.model}}</span></span>
        <span class="row"><span class="label">Driver</span><span class="value">{{$hardware.driver.version}}</span></span>
        <span class="row"><span class="label">Resolution</span><span class="value">{{$resolution[0]}} x {{$resolution[1]}}</span></span>
    </div>
</div>
